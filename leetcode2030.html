<!DOCTYPE html>
<html lang="en">
<head>
  <title>LeetCode problem 2030: Smallest K-Length Subsequence With Occurrences of a Letter</title>
  <link rel="stylesheet" href="leetcode2030.css"/>
</head>
<body onload="initCanvas()">
<form name="form">
  <div>
    <label for="s">s (sequence) </label>
    <input type="text" id="s" name="s" value="leet"/>
  </div>
  <div>
    <label for="k">k (subsequence chars)</label>
    <input type="number" id="k" name="k" value="3"/>
  </div>
  <div>
    <label for="letter">letter</label>
    <input type="text" maxlength="1" id="letter" name="letter" value="e"/>
  </div>
  <div>
    <label for="repetition">repetition</label>
    <input type="number" id="repetition" name="repetition" value="1"/>
  </div>
  <div>
    <input type="button" value="Animate!"
           onclick="vai(document.form.s.value, document.form.k.value, document.form.letter.value, document.form.repetition.value)">
  </div>
</form>

<canvas></canvas>

<script src="leetcode2030.js"></script>
</body>
</html>
